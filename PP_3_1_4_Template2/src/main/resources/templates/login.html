<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page</title>
    <style>
        .form form {
            width: 300px;
            margin: 0 auto;
            padding-top: 10px;
        }
    </style>
</head>
<body>
<div class="form">
    <form class="form-horizontal" role="form" method="POST" action="/process_login">
        <br>
        <br>
        <h2 class="font-weight-bold">Please sign in</h2>
        <div class="form-group">
            <div class="form-group">
                <div class="col-sm-10">
<!--                                                                                name здесь = username в БД-->
                    <input type="text" class="form-control" placeholder="Email Address" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary btn-block">Sign in</button>
                    <div th:if="${param.error}" style="color: red">
                        Неправильные имя и пароль
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
